<!DOCTYPE html>
<html>

<head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="background">

    <h1>PRIVATEASER</h1>


    <div class="grid">
        <div id="bar" class="section">
            <div class="element">
                <label>Bar name :</label>
                <input class="name" type="text" placeholder="Bar name" />
            </div>
            <div class="element">
                <label>Price by hour :</label>
                <input class="price-by-hour" type="number" placeholder="Price by hour" />
            </div>
            <div class="element">
                <label>Price by person :</label>
                <input class="price-by-person" type="number" placeholder="Price by person" />
            </div>
        </div>
        <div id="booker" class="section">
            <div class="element">
                <label> Booker name :</label>
                <input class="name" type="text" placeholder="Booker name" />
            </div>
            <div class="element">
                <label>Time in hour :</label>
                <input class="time" type="number" placeholder="Time in h" />
            </div>
            <div class="element">
                <label>Persons :</label>
                <input class="persons" type="number" placeholder="Persons" />
            </div>
            <div class="element" id="cb">
                <input class="option" type="checkbox" placeholder="Deductible option" />
                <label>Deductible option : </label>
            </div>
        </div>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
</body>

</html>
